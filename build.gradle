buildscript {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
	mavenCentral()
}


jar {
    baseName = "daemons-send-file-audio"
    version = "0.1.0"
}

mainClassName = "consulting.sendfile.daemons.DaemonApp"

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies{
    compile group:  'commons-daemon', name: 'commons-daemon', version: '1.1.0'
    compile group:  'commons-net', name: 'commons-net', version: '3.6'
    compile group: 	'log4j', name: 'log4j', version: '1.2.17'
    compile group: 	'com.jcabi', name: 'jcabi-log', version: '0.17.2'
    compile group: 	'org.apache.commons', name: 'commons-configuration2', version: '2.3'
    compile group: 	'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
}
